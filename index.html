<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<sidebar>
				<div class="background-container">
					<picture class="background">
						<source media="(min-width: 1024px)" srcset="asset/desktop-dawn-winery.jpg" />
						<img src="asset/mobile-dawn-winery.jpg" alt="" />
					</picture>
					<div class="title">
						<img src="asset/dawn-winery-logo.png" alt="" />
						<h1>Dawn Winery</h1>
					</div>
				</div>
			</sidebar>
			<main class="main-container">
				<div class="infomation">
					<p>
						This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
						<em>now</em>
						to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<form action="">
					<div class="form-container">
						<h2>Let's do this!</h2>
						<ul>
							<li>
								<label for="first-name">FIRST NAME</label>
								<input type="text" name="first-name" id="first-name" required />
							</li>
							<li>
								<label for="last-name">LAST NAME</label>
								<input type="text" name="last-name" id="last-name" required />
							</li>
							<li>
								<label for="email">EMAIL</label>
								<input type="text" name="email" id="email" required />
							</li>
							<li>
								<label for="phone-number">PHONE NUMBER</label>
								<input type="text" name="phone-number" id="phone-number" required />
							</li>
							<li>
								<label for="password">PASSWORD</label>
								<input type="text" name="password" id="password" required />
							</li>
							<li>
								<label for="confirm-password">CONFIRM PASSWORD</label>
								<input type="text" name="confirm-password" id="confirm-password" required />
							</li>
						</ul>
					</div>
					<div class="container-submit">
						<button class="btn-submit">Create Account</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
